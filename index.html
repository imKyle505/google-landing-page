<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a class="text-link" href="https://about.google/" target="_blank"
          ><p>About</p></a
        >
        <a
          class="text-link"
          href="https://store.google.com/?hl=en-US"
          target="_blank"
          ><p>Store</p></a
        >
      </div>
      <nav class="nav-container nav-container-second">
        <a
          class="text-link"
          href="https://mail.google.com/mail/u/0/"
          target="_blank"
          ><p>Gmail</p></a
        >
        <a class="text-link" href="https://images.google.com/" target="_blank"
          ><p>Images</p></a
        >
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          ><i class="fa-solid fa-flask"></i
        ></a>
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          ><i class="fa-solid fa-braille"></i
        ></a>
        <button class="img-button">
          <img src="/public/profile-pic.png" alt="Profile Picture" />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title-text">
        <span class="blue-text">G</span><span class="red-text">o</span
        ><span class="yellow-text">o</span><span class="blue-text">g</span
        ><span class="green-text">l</span><span class="red-text">e</span>
      </h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="Search" type="text" name="" id="" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone-lines"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera-retro"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button onclick="redirectTo('https://www.google.com')">
          <p>Google Search</p>
        </button>
        <button onclick="redirectTo('https://www.google.com/doodles')">
          <p>I'm Feeling Lucky</p>
        </button>
      </div>
    </main>
    <footer>
      <div>
        <p>United States</p>
      </div>
      <hr />
      <div class="footer-grid">
        <div class="footer-links">
          <a target="_blank" href="https://developers.google.com/google-ads"
            ><p>Advertising</p></a
          >
          <a target="_blank" href="https://www.google.com/intl/en_us/business/"
            ><p>Business</p></a
          >
          <a
            target="_blank"
            href="https://www.google.com/intl/en_us/search/howsearchworks/how-search-works/"
            ><p>How Search Works</p></a
          >
        </div>
        <div class="footer-links">
          <a target="_blank" href="https://policies.google.com/privacy?hl=en-US"
            ><p>Privacy</p></a
          >
          <a target="_blank" href="https://policies.google.com/terms?hl=en-US"
            ><p>Terms</p></a
          >
          <a
            target="_blank"
            href="https://support.google.com/accounts/answer/3118621?hl=en"
            ><p>Settings</p></a
          >
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
